<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Spin Wheel</title>
</head>

<body>
    <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="wheel">
            <div class="option" style="--i:1; --clr:#fdb44b"><span>100</span></div>
            <div class="option" style="--i:2; --clr:#005792"><span>200</span></div>
            <div class="option" style="--i:3; --clr:#00bbf0"><span>300</span></div>
            <div class="option" style="--i:4; --clr:#c3195d"><span>400</span></div>
            <div class="option" style="--i:5; --clr:#e8630a"><span>500</span></div>
            <div class="option" style="--i:6; --clr:#42b883"><span>600</span></div>
            <div class="option" style="--i:7; --clr:#35495e"><span>700</span></div>
            <div class="option" style="--i:8; --clr:#e84a5f"><span>800</span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
